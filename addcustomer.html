<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial</title>
</head>
<body>
    <div class="container">









        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://c8.alamy.com/comp/2CA3M6C/car-wash-logo-fit-for-your-businessisolated-white-backgroundeps-10-2CA3M6C.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Car Wash App
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link active" href="addcustomer.html">Add Customers</a>
                    <a class="nav-link active" href="search.html">Search</a>
                    <a class="nav-link active" href="viewall.html">View all customers</a>
                    <a class="nav-link active" href="delete.html">Delete customers</a>
                  </div>
                </div>
            </div>
          </nav>












        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Gender</label><br>
                        <input type="radio" name="Gender" id="" value="male" class="form-check-input">
                        <label for="" class="form-check-label">male</label>
                        <input type="radio" name="Gender" id="" value="female" class="form-check-input">
                        <label for="" class="form-check-label">female</label>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Phone no.</label>
                        <input type="text" class="form-control" placeholder="Enter your phone no.">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">House name</label>
                        <input type="text" class="form-control" placeholder="Enter your house name">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">House land mark</label>
                        <input type="text" class="form-control" placeholder="Enter a house land mark">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" placeholder="Enter the pin code">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Car Manufacturer</label>
                        <select name="" id="" class="form-select">
                            <option value="Select a car brand">Select a car brand</option>
                            <option value="Suzuki">Suzuki</option>
                            <option value="Benz">Benz</option>
                            <option value="BMW">BMW</option>
                            <option value="Jeep">Jeep</option>
                            <option value="Mahindra">Mahindra</option>
                            <option value="Tata">Tata</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Honda">Honda</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Car Model</label>
                        <input type="text" class="form-control" placeholder="Enter the car model">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Car colour</label>
                        <input type="text" class="form-control" placeholder="Enter the colour">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="fomr-label">Car Registration no.</label>
                        <input type="text" class="form-control" placeholder="Enter the registration number">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Work description</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Expected Delivery Date after work completion</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Amount</label>
                        <input type="text" class="form-control" placeholder="Enter an amount">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <button class="btn btn-success">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
